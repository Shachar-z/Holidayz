<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidayz Log-in</title>
    <link href="register.css" rel="stylesheet">
</head>
<body>
    
<nav class="navbar">
  <a class="navbar" href="Login.html" >
    <img src="./assets/holidayzlogo.png" width="25%" height="50%" alt="holidayz logo" style="left: 0">
  </a>
</nav>

<container class="registerForm">
<form class="form">
    <div class="logo-mobile"> <img src="./assets/holidayzlogo.png" alt=""></div>
    <div class="first-para"><h3>Welcome to holidayz</h3> 
    <p2>Register now to gain full access to our exclusive <span style="font-family: 'Wendy-one', sans-serif;">holidayz</span> offers! </p2></div>
    <div class="flex-column">
      <label>*Full name </label></div>
      <div class="inputForm">
        <input type="text" class="input" placeholder="enter your name" id="userNameId">
      </div>
    <div class="flex-column">
          <label>*Username </label></div>
        <div class="inputForm">
            <input type="text" class="input" placeholder="enter your username" id="userNameId">
    </div>
        <div class="flex-column">
          <label>*Email </label></div>
        <div class="inputForm">
            <input type="text" class="input" placeholder="enter your email" id="emailId">
    </div>
    <div class="flex-column">
      <label>*password </label></div>
      <div class="inputForm">      
        <input type="password" class="input" placeholder="Enter your password" id="passwordId">
      </div>
      <div class="flex-column">
      <label>*confirm your password </label></div>
      <div class="inputForm">      
        <input type="password" class="input" placeholder="Enter your password again" id="confirnPasswordId">
      </div>
    
      <div class="flex-column">
      <input type="checkbox" id="saveToEmailList">
      <label>Send me exclusive offers via e-mail </label>
      </div>
    
    <button class="button-submit">Join the family</button>
</div></form>
</container>

</body>
</html>
