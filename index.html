<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidayz+</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body>

    <nav class="navbar navbar-light bg-white">
  <a class="navbar-brand" href="#">
    <img src=".\assets\holidayzlogo.png" width="50%" height="%50" alt="">
  </a>
</nav>

<section>
<div class="card" style="max-width: 15rem; min-width: 15rem;">
                        <div class="card">
                              <div class="card-header">
                                <label class="switch">
                                  <input type="checkbox">
                                  <span class="slider"></span>
                                </label>
                                <img class="destenationImg" src="${id.image}" alt="${id.name}">
                                 <p style="font-weight: bold; font-size: 1.2rem;">${destenation.id}</p>
                                 <div class="destenationName">${destenation.name}</div>
                              </div>
                              <div class="card-body">
                                <button class="btnInfo" onclick="showMoreInfo(this, 'more')">Follow</button>
                              </div>
                        </div>
    </div>
  </div>
</div>
</section>


    
</body>
</html>
