<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holidayz Log-in</title>
    <link href="logIn.css" rel="stylesheet">
</head>
<body>
    
<nav class="navbar">
  <a class="navbar" href="Login.html" >
    <img src="./assets/holidayzlogo.png" width="25%" height="50%" alt="holidayz logo" style="left: 0">
  </a>
</nav>

<container class="logInForm">
<form class="form">
    <div class="logo-mobile"> <img src="./assets/holidayzlogo.png" alt=""></div>
    <div class="first-para"><h3>Log In</h3> 
    <p2>Please log in to your account.</p2></div>
    <div class="flex-column">
      <label>* Username </label></div>
      <div class="inputForm">
        <input type="text" class="input" placeholder="enter your username" id="userNameId">
      </div>
    
    <div class="flex-column">
      <label>* password </label></div>
      <div class="inputForm">      
        <input type="password" class="input" placeholder="Enter your password" id="passwordId">
      </div>
    
    <div class="flex-row">
      <a1>New here?</a1><span class="span"> Register now</span>
    </div>
    
    <button class="button-submit">Find your perfect holidayz</button>
</div></form>
</container>

</body>
</html>
